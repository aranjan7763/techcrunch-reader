<!DOCTYPE html>
<html>
<head>
    <title>TechCrunch Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Left Panel - Article List */
        .left-panel {
            width: 350px;
            background: rgba(0, 0, 0, 0.3);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            flex-shrink: 0;
        }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
        }

        .panel-header h1 {
            font-size: 1.4rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .panel-header .subtitle {
            color: #666;
            font-size: 0.8rem;
            margin-top: 4px;
        }

        .last-updated {
            font-size: 0.7rem;
            color: #444;
            margin-top: 8px;
        }

        .font-toggle {
            display: flex;
            gap: 6px;
            margin-top: 12px;
        }

        .font-toggle-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #888;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
        }

        .font-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .font-toggle-btn.active {
            background: linear-gradient(135deg, #00d4ff 0%, #7b2cbf 100%);
            border-color: transparent;
            color: #fff;
        }

        /* Hamburger menu button */
        .hamburger-btn {
            display: none;
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1000;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2cbf 100%);
            border: none;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
        }

        .hamburger-btn:hover {
            transform: scale(1.05);
        }

        /* Mobile overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 998;
        }

        .overlay.active {
            display: block;
        }

        /* Font size classes - Small */
        body.font-small .article-item-title {
            font-size: 0.85rem !important;
        }
        body.font-small .article-item-meta {
            font-size: 0.7rem !important;
        }
        body.font-small .article-view-title {
            font-size: 1.6rem !important;
        }
        body.font-small .article-view-content {
            font-size: 0.95rem !important;
        }
        body.font-small .article-view-meta {
            font-size: 0.8rem !important;
        }

        /* Font size classes - Medium */
        body.font-medium .article-item-title {
            font-size: 1.05rem !important;
        }
        body.font-medium .article-item-meta {
            font-size: 0.85rem !important;
        }
        body.font-medium .article-view-title {
            font-size: 1.9rem !important;
        }
        body.font-medium .article-view-content {
            font-size: 1.1rem !important;
        }
        body.font-medium .article-view-meta {
            font-size: 0.95rem !important;
        }

        /* Font size classes - Large */
        body.font-large .article-item-title {
            font-size: 1.3rem !important;
        }
        body.font-large .article-item-meta {
            font-size: 1rem !important;
        }
        body.font-large .article-view-title {
            font-size: 2.2rem !important;
        }
        body.font-large .article-view-content {
            font-size: 1.3rem !important;
        }
        body.font-large .article-view-meta {
            font-size: 1.1rem !important;
        }

        .article-list {
            padding: 10px;
        }

        .article-item {
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .article-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .article-item.active {
            background: rgba(0, 212, 255, 0.1);
            border-left: 3px solid #00d4ff;
        }

        .article-item-title {
            font-size: 0.95rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 8px;
            color: #fff;
        }

        .article-item-meta {
            font-size: 0.75rem;
            color: #666;
        }

        .article-item-meta .author {
            color: #7b2cbf;
        }

        /* Right Panel - Reading Canvas */
        .right-panel {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
        }

        .reading-canvas {
            max-width: 750px;
            margin: 0 auto;
        }

        .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            color: #444;
            text-align: center;
        }

        .placeholder-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .article-view {
            display: none;
        }

        .article-view.active {
            display: block;
        }

        .article-view-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 25px;
            object-fit: cover;
            max-height: 400px;
        }

        .article-hero {
            width: 100%;
            height: 200px;
            border-radius: 12px;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #1a1a2e 0%, #7b2cbf 50%, #00d4ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .article-hero::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 20px,
                rgba(255,255,255,0.03) 20px,
                rgba(255,255,255,0.03) 40px
            );
        }

        .article-hero-icon {
            font-size: 4rem;
            z-index: 1;
        }

        .article-view-title {
            font-size: 2rem;
            line-height: 1.3;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .article-view-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        .article-view-meta .author {
            color: #7b2cbf;
            font-weight: 600;
        }

        .article-view-category {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .category-label {
            color: #666;
            font-size: 0.85rem;
        }

        .category-value {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            padding: 5px 14px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .article-view-content {
            color: #bbb;
            line-height: 1.9;
            font-size: 1.1rem;
            margin-bottom: 30px;
            text-align: justify;
        }

        .article-view-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            margin-bottom: 30px;
        }

        .tags-label {
            color: #666;
            font-size: 0.85rem;
        }

        .tag {
            background: linear-gradient(135deg, #7b2cbf 0%, #00d4ff 100%);
            color: #fff;
            padding: 5px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .read-full-btn {
            display: inline-block;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2cbf 100%);
            color: #fff;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .read-full-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .loading {
            padding: 40px;
            text-align: center;
            color: #666;
        }

        .error {
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 8px;
            color: #ff6b6b;
            text-align: center;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                font-size: 18px;
            }

            .hamburger-btn {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .app-container {
                flex-direction: column;
            }

            .left-panel {
                position: fixed;
                top: 0;
                left: -100%;
                width: 85%;
                max-width: 350px;
                height: 100vh;
                z-index: 999;
                transition: left 0.3s ease;
                border-right: 1px solid rgba(255, 255, 255, 0.1);
            }

            .left-panel.open {
                left: 0;
            }

            .right-panel {
                width: 100%;
                padding: 24px;
                padding-top: 80px;
            }

            .panel-header h1 {
                font-size: 1.6rem;
            }

            .panel-header .subtitle {
                font-size: 1rem;
            }

            .last-updated {
                font-size: 0.85rem;
            }

            .article-item {
                padding: 18px;
            }

            .article-item-title {
                font-size: 1.15rem;
                line-height: 1.5;
            }

            .article-item-meta {
                font-size: 0.95rem;
            }

            .article-view-title {
                font-size: 1.7rem;
                line-height: 1.4;
            }

            .article-view-meta {
                font-size: 1rem;
                gap: 12px;
            }

            .article-view-content {
                font-size: 1.15rem;
                line-height: 1.9;
            }

            .category-value {
                font-size: 1rem;
                padding: 8px 16px;
            }

            .category-label {
                font-size: 1rem;
            }

            .tag {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            .tags-label {
                font-size: 1rem;
            }

            .read-full-btn {
                font-size: 1.1rem;
                padding: 18px 36px;
                width: 100%;
                text-align: center;
            }

            .placeholder {
                height: 50vh;
            }

            .placeholder-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <button class="hamburger-btn" id="hamburger-btn">â˜°</button>
    <div class="overlay" id="overlay"></div>
    <div class="app-container">
        <!-- Left Panel: Article List -->
        <div class="left-panel">
            <div class="panel-header">
                <h1>TechCrunch Reader</h1>
                <p class="subtitle">Latest tech news</p>
                <p class="last-updated" id="last-updated"></p>
                <div class="font-toggle">
                    <button class="font-toggle-btn" data-size="small">A</button>
                    <button class="font-toggle-btn" data-size="medium">A+</button>
                    <button class="font-toggle-btn active" data-size="large">A++</button>
                </div>
            </div>
            <div class="article-list" id="article-list">
                <div class="loading">Loading articles...</div>
            </div>
        </div>

        <!-- Right Panel: Reading Canvas -->
        <div class="right-panel">
            <div class="reading-canvas">
                <div class="placeholder" id="placeholder">
                    <div class="placeholder-icon">ðŸ“°</div>
                    <p>Select an article from the left to start reading</p>
                </div>
                <div class="article-view" id="article-view">
                    <img class="article-view-image" id="view-image" src="" alt="" style="display: none;">
                    <div class="article-hero" id="view-hero" style="display: none;">
                        <span class="article-hero-icon" id="view-hero-icon">ðŸ“°</span>
                    </div>
                    <h1 class="article-view-title" id="view-title"></h1>
                    <div class="article-view-meta">
                        <span class="author" id="view-author"></span>
                        <span class="date" id="view-date"></span>
                    </div>
                    <div class="article-view-category" id="view-category-container">
                        <span class="category-label">Category:</span>
                        <span class="category-value" id="view-category"></span>
                    </div>
                    <div class="article-view-content" id="view-content"></div>
                    <div class="article-view-tags" id="view-tags"></div>
                    <a href="#" target="_blank" class="read-full-btn" id="view-link">Read Full Article â†’</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load from our scraped JSON file
        const DATA_URL = 'articles.json';
        let articles = [];

        async function loadArticles() {
            const listContainer = document.getElementById('article-list');

            try {
                const response = await fetch(DATA_URL);
                const data = await response.json();

                articles = data.articles;

                // Show last updated time
                if (data.last_updated) {
                    const updated = new Date(data.last_updated);
                    document.getElementById('last-updated').textContent =
                        'Updated: ' + updated.toLocaleString();
                }

                listContainer.innerHTML = '';

                articles.forEach((article, index) => {
                    const item = createArticleItem(article, index);
                    listContainer.appendChild(item);
                });

            } catch (error) {
                listContainer.innerHTML = `<div class="error">Failed to load articles.<br>Run the scraper first!</div>`;
            }
        }

        function createArticleItem(article, index) {
            const item = document.createElement('div');
            item.className = 'article-item';
            item.setAttribute('data-index', index);

            let formattedDate = '';
            if (article.date) {
                const date = new Date(article.date);
                formattedDate = date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric'
                });
            }

            item.innerHTML = `
                <div class="article-item-title">${article.title}</div>
                <div class="article-item-meta">
                    <span class="author">${article.author || 'TechCrunch'}</span> ${formattedDate ? 'Â· ' + formattedDate : ''}
                </div>
            `;

            item.addEventListener('click', () => {
                showArticle(index);
                closeMenuOnMobile();
            });
            return item;
        }

        function showArticle(index) {
            const article = articles[index];

            // Update active state in list
            document.querySelectorAll('.article-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-index="${index}"]`).classList.add('active');

            // Format date
            let formattedDate = '';
            if (article.date) {
                const date = new Date(article.date);
                formattedDate = date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            // Category icons
            const categoryIcons = {
                'AI': 'ðŸ¤–',
                'Startups': 'ðŸš€',
                'Apps': 'ðŸ“±',
                'Hardware': 'ðŸ’»',
                'Security': 'ðŸ”’',
                'Fintech': 'ðŸ’°',
                'Enterprise': 'ðŸ¢',
                'Gaming': 'ðŸŽ®',
                'Government & Policy': 'âš–ï¸',
                'Space': 'ðŸ›¸',
                'Robotics': 'ðŸ¦¾',
                'Crypto': 'â‚¿',
                'Venture': 'ðŸ’¼'
            };

            // Handle image or hero
            const imageEl = document.getElementById('view-image');
            const heroEl = document.getElementById('view-hero');

            if (article.image) {
                imageEl.src = article.image;
                imageEl.style.display = 'block';
                heroEl.style.display = 'none';
            } else {
                imageEl.style.display = 'none';
                heroEl.style.display = 'flex';
                const heroIcon = categoryIcons[article.category] || 'ðŸ“°';
                document.getElementById('view-hero-icon').textContent = heroIcon;
            }

            // Update content
            document.getElementById('view-title').textContent = article.title;
            document.getElementById('view-author').textContent = 'By ' + (article.author || 'TechCrunch');
            document.getElementById('view-date').textContent = formattedDate;
            document.getElementById('view-content').textContent = article.content || article.excerpt || '';
            document.getElementById('view-link').href = article.link;

            // Category
            const categoryContainer = document.getElementById('view-category-container');
            if (article.category) {
                document.getElementById('view-category').textContent = article.category;
                categoryContainer.style.display = 'flex';
            } else {
                categoryContainer.style.display = 'none';
            }

            // Tags
            const tagsContainer = document.getElementById('view-tags');
            const tags = article.tags || [];
            if (tags.length > 0) {
                tagsContainer.innerHTML = '<span class="tags-label">Tags:</span>' +
                    tags.slice(0, 5).map(tag => `<span class="tag">${tag}</span>`).join('');
                tagsContainer.style.display = 'flex';
            } else {
                tagsContainer.style.display = 'none';
            }

            // Show article view, hide placeholder
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('article-view').classList.add('active');
        }

        loadArticles();

        // Font size toggle
        function setFontSize(size) {
            document.body.classList.remove('font-small', 'font-medium', 'font-large');
            document.body.classList.add('font-' + size);

            // Update active button
            document.querySelectorAll('.font-toggle-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.size === size) {
                    btn.classList.add('active');
                }
            });

            // Save preference
            localStorage.setItem('fontSize', size);
        }

        // Add click handlers to font buttons
        document.querySelectorAll('.font-toggle-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                setFontSize(btn.dataset.size);
            });
        });

        // Load saved preference (default to large)
        const savedSize = localStorage.getItem('fontSize') || 'large';
        setFontSize(savedSize);

        // Hamburger menu toggle
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const leftPanel = document.querySelector('.left-panel');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            leftPanel.classList.toggle('open');
            overlay.classList.toggle('active');
            hamburgerBtn.textContent = leftPanel.classList.contains('open') ? 'âœ•' : 'â˜°';
        }

        hamburgerBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Close menu when article is selected (on mobile)
        function closeMenuOnMobile() {
            if (window.innerWidth <= 768) {
                leftPanel.classList.remove('open');
                overlay.classList.remove('active');
                hamburgerBtn.textContent = 'â˜°';
            }
        }
    </script>
</body>
</html>
