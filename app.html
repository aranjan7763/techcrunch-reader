    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC5DW8JIgNsamnA0h7QkWPEd37CWGK9ARw",
            authDomain: "techcrunch-reader-auth.firebaseapp.com",
            projectId: "techcrunch-reader-auth",
            storageBucket: "techcrunch-reader-auth.firebasestorage.app",
            messagingSenderId: "770327290751",
            appId: "1:770327290751:web:f3369277d51b7a3f37704a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                // Show the app and user email
                document.body.style.visibility = 'visible';
                const userEmailEl = document.getElementById('user-email');
                if (userEmailEl) {
                    userEmailEl.textContent = user.email;
                }
            }
        });

        // Logout function (make it global)
        window.logout = async () => {
            await signOut(auth);
            window.location.href = 'login.html';
        };

        <!-- Left Panel: Article List -->
        <div class="left-panel">
            <div class="panel-header">
                <div class="panel-header-title">
                    <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#00d4ff"/>
                                <stop offset="100%" style="stop-color:#7b2cbf"/>
                            </linearGradient>
                        </defs>
                        <!-- Outer rounded square -->
                        <rect x="5" y="5" width="90" height="90" rx="18" fill="url(#logoGradient)"/>
                        <!-- TC initials -->
                        <text x="50" y="52" text-anchor="middle" dominant-baseline="middle"
                              font-family="Arial, sans-serif" font-weight="bold" font-size="32" fill="white">TC</text>
                        <!-- Reading lines below -->
                        <rect x="20" y="68" width="60" height="4" rx="2" fill="white" opacity="0.8"/>
                        <rect x="20" y="78" width="45" height="4" rx="2" fill="white" opacity="0.6"/>
                    </svg>
                    <h1>TechCrunch Reader</h1>
                </div>
                <p class="subtitle">Latest tech news</p>
                <p class="last-updated">
                    <span id="last-updated"></span>
                    <button class="refresh-btn" id="refresh-btn" onclick="refreshArticles()">&#8635;</button>
                </p>
                <div class="font-toggle">
                    <button class="font-toggle-btn" data-size="small">A</button>
                    <button class="font-toggle-btn" data-size="medium">A+</button>
                    <button class="font-toggle-btn active" data-size="large">A++</button>
                </div>
                <div class="theme-toggle">
                    <span class="theme-toggle-label">Theme</span>
                    <button class="theme-toggle-btn" id="theme-toggle">
                        <span class="toggle-circle"></span>
                        <span class="toggle-icon icon-sun">&#9788;</span>
                        <span class="toggle-icon icon-moon">&#9790;</span>
                    </button>
                </div>
                <div class="user-section">
                    <span class="user-email" id="user-email"></span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
            <div class="article-list" id="article-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading articles...</div>
                </div>
            </div>
        </div>

        <!-- Right Panel: Reading Canvas -->
        <div class="right-panel">
            <div class="reading-canvas">
                <div class="placeholder" id="placeholder">
                    <div class="placeholder-icon">ðŸ“°</div>
                    <p>Select an article from the left to start reading</p>
                </div>
                <div class="article-view" id="article-view">
                    <img class="article-view-image" id="view-image" src="" alt="" style="display: none;">
                    <div class="article-hero" id="view-hero" style="display: none;">
                        <span class="article-hero-icon" id="view-hero-icon">ðŸ“°</span>
                    </div>
                    <h1 class="article-view-title" id="view-title"></h1>
                    <div class="article-view-meta">
                        <span class="author" id="view-author"></span>
                        <span class="date" id="view-date"></span>
                        <span class="read-time" id="view-read-time"></span>
                    </div>
                    <div class="article-actions">
                        <button class="action-btn" id="bookmark-btn" onclick="toggleBookmark()">
                            <span id="bookmark-icon">&#9734;</span> <span id="bookmark-text">Bookmark</span>
                        </button>
                        <button class="action-btn" onclick="shareArticle()">
                            &#8599; Share
                        </button>
                    </div>
                    <div class="article-view-category" id="view-category-container">
                        <span class="category-label">Category:</span>
                        <span class="category-value" id="view-category"></span>
                    </div>
                    <div class="article-view-content" id="view-content"></div>
                    <div class="article-view-tags" id="view-tags"></div>
                    <a href="#" target="_blank" class="read-full-btn" id="view-link">Read Full Article â†’</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load from our scraped JSON file
        const DATA_URL = 'articles.json';
        let articles = [];

        async function loadArticles() {
            const listContainer = document.getElementById('article-list');

            // Show loading spinner
            listContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading articles...</div>
                </div>
            `;

            try {
                const response = await fetch(DATA_URL + '?t=' + Date.now()); // Cache bust
                const data = await response.json();

                articles = data.articles;

                // Show last updated time
                if (data.last_updated) {
                    const updated = new Date(data.last_updated);
                    document.getElementById('last-updated').textContent =
                        'Updated: ' + updated.toLocaleString();
                }

                listContainer.innerHTML = '';

                articles.forEach((article, index) => {
                    const item = createArticleItem(article, index);
                    item.style.animationDelay = (index * 0.05) + 's';
                    listContainer.appendChild(item);
                });

            } catch (error) {
                listContainer.innerHTML = `
                    <div class="error">
                        <div class="error-icon">&#9888;</div>
                        <div>Failed to load articles</div>
                        <button class="retry-btn" onclick="loadArticles()">Try Again</button>
                    </div>
                `;
            }
        }

        // Refresh articles
        async function refreshArticles() {
            const btn = document.getElementById('refresh-btn');
            btn.classList.add('spinning');
            await loadArticles();
            btn.classList.remove('spinning');
        }

        // Calculate read time
        function getReadTime(text) {
            const wordsPerMinute = 200;
            const words = text ? text.trim().split(/\s+/).length : 0;
            const minutes = Math.ceil(words / wordsPerMinute);
            return minutes < 1 ? '1 min read' : minutes + ' min read';
        }

        // Bookmarks
        let currentArticleIndex = -1;

        function getBookmarks() {
            return JSON.parse(localStorage.getItem('bookmarks') || '[]');
        }

        function toggleBookmark() {
            if (currentArticleIndex < 0) return;
            const article = articles[currentArticleIndex];
            let bookmarks = getBookmarks();
            const index = bookmarks.findIndex(b => b.link === article.link);

            if (index > -1) {
                bookmarks.splice(index, 1);
            } else {
                bookmarks.push({ title: article.title, link: article.link });
            }

            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            updateBookmarkButton();
        }

        function updateBookmarkButton() {
            if (currentArticleIndex < 0) return;
            const article = articles[currentArticleIndex];
            const bookmarks = getBookmarks();
            const isBookmarked = bookmarks.some(b => b.link === article.link);

            const btn = document.getElementById('bookmark-btn');
            const icon = document.getElementById('bookmark-icon');
            const text = document.getElementById('bookmark-text');

            if (isBookmarked) {
                btn.classList.add('bookmarked');
                icon.innerHTML = '&#9733;';
                text.textContent = 'Bookmarked';
            } else {
                btn.classList.remove('bookmarked');
                icon.innerHTML = '&#9734;';
                text.textContent = 'Bookmark';
            }
        }

        // Share
        function shareArticle() {
            if (currentArticleIndex < 0) return;
            const article = articles[currentArticleIndex];

            if (navigator.share) {
                navigator.share({
                    title: article.title,
                    url: article.link
                });
            } else {
                navigator.clipboard.writeText(article.link);
                alert('Link copied to clipboard!');
            }
        }

        function createArticleItem(article, index) {
            const item = document.createElement('div');
            item.className = 'article-item';
            item.setAttribute('data-index', index);

            let formattedDate = '';
            if (article.date) {
                const date = new Date(article.date);
                formattedDate = date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric'
                });
            }

            item.innerHTML = `
                <div class="article-item-title">${article.title}</div>
                <div class="article-item-meta">
                    <span class="author">${article.author || 'TechCrunch'}</span> ${formattedDate ? 'Â· ' + formattedDate : ''}
                </div>
            `;

            item.addEventListener('click', () => {
                showArticle(index);
                closeMenuOnMobile();
            });
            return item;
        }

        function showArticle(index) {
            const article = articles[index];
            currentArticleIndex = index;

            // Update active state in list
            document.querySelectorAll('.article-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-index="${index}"]`).classList.add('active');

            // Format date
            let formattedDate = '';
            if (article.date) {
                const date = new Date(article.date);
                formattedDate = date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            // Category icons
            const categoryIcons = {
                'AI': 'ðŸ¤–',
                'Startups': 'ðŸš€',
                'Apps': 'ðŸ“±',
                'Hardware': 'ðŸ’»',
                'Security': 'ðŸ”’',
                'Fintech': 'ðŸ’°',
                'Enterprise': 'ðŸ¢',
                'Gaming': 'ðŸŽ®',
                'Government & Policy': 'âš–ï¸',
                'Space': 'ðŸ›¸',
                'Robotics': 'ðŸ¦¾',
                'Crypto': 'â‚¿',
                'Venture': 'ðŸ’¼'
            };

            // Handle image or hero
            const imageEl = document.getElementById('view-image');
            const heroEl = document.getElementById('view-hero');

            if (article.image) {
                imageEl.src = article.image;
                imageEl.style.display = 'block';
                heroEl.style.display = 'none';
            } else {
                imageEl.style.display = 'none';
                heroEl.style.display = 'flex';
                const heroIcon = categoryIcons[article.category] || 'ðŸ“°';
                document.getElementById('view-hero-icon').textContent = heroIcon;
            }

            // Update content
            document.getElementById('view-title').textContent = article.title;
            document.getElementById('view-author').textContent = 'By ' + (article.author || 'TechCrunch');
            document.getElementById('view-date').textContent = formattedDate;
            document.getElementById('view-read-time').textContent = getReadTime(article.content || article.excerpt);
            document.getElementById('view-content').textContent = article.content || article.excerpt || '';
            document.getElementById('view-link').href = article.link;

            // Update bookmark button
            updateBookmarkButton();

            // Category
            const categoryContainer = document.getElementById('view-category-container');
            if (article.category) {
                document.getElementById('view-category').textContent = article.category;
                categoryContainer.style.display = 'flex';
            } else {
                categoryContainer.style.display = 'none';
            }

            // Tags
            const tagsContainer = document.getElementById('view-tags');
            const tags = article.tags || [];
            if (tags.length > 0) {
                tagsContainer.innerHTML = '<span class="tags-label">Tags:</span>' +
                    tags.slice(0, 5).map(tag => `<span class="tag">${tag}</span>`).join('');
                tagsContainer.style.display = 'flex';
            } else {
                tagsContainer.style.display = 'none';
            }

            // Show article view, hide placeholder
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('article-view').classList.add('active');
        }

        loadArticles();

        // Font size toggle
        function setFontSize(size) {
            document.body.classList.remove('font-small', 'font-medium', 'font-large');
            document.body.classList.add('font-' + size);

            // Update active button
            document.querySelectorAll('.font-toggle-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.size === size) {
                    btn.classList.add('active');
                }
            });

            // Save preference
            localStorage.setItem('fontSize', size);
        }

        // Add click handlers to font buttons
        document.querySelectorAll('.font-toggle-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                setFontSize(btn.dataset.size);
            });
        });

        // Load saved preference (default to large)
        const savedSize = localStorage.getItem('fontSize') || 'large';
        setFontSize(savedSize);

        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');

        function setTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
            }
            localStorage.setItem('theme', theme);
        }

        themeToggle.addEventListener('click', () => {
            const isLight = document.body.classList.contains('light-mode');
            setTheme(isLight ? 'dark' : 'light');
        });

        // Load saved theme (default to dark)
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);

        // Hamburger menu toggle
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const leftPanel = document.querySelector('.left-panel');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            leftPanel.classList.toggle('open');
            overlay.classList.toggle('active');
            hamburgerBtn.textContent = leftPanel.classList.contains('open') ? 'âœ•' : 'â˜°';
        }

        hamburgerBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Close menu when article is selected (on mobile)
        function closeMenuOnMobile() {
            if (window.innerWidth <= 768) {
                leftPanel.classList.remove('open');
                overlay.classList.remove('active');
                hamburgerBtn.textContent = 'â˜°';
            }
        }
    </script>
</body>
</html>
