    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC5DW8JIgNsamnA0h7QkWPEd37CWGK9ARw",
            authDomain: "techcrunch-reader-auth.firebaseapp.com",
            projectId: "techcrunch-reader-auth",
            storageBucket: "techcrunch-reader-auth.firebasestorage.app",
            messagingSenderId: "770327290751",
            appId: "1:770327290751:web:f3369277d51b7a3f37704a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Current user profile data
        window.currentProfile = {};

        // Load user profile from Firestore
        window.loadProfile = async (uid) => {
            try {
                const snap = await getDoc(doc(db, 'users', uid));
                if (snap.exists()) {
                    window.currentProfile = snap.data();
                } else {
                    window.currentProfile = {};
                }
            } catch (e) {
                console.error('Failed to load profile:', e);
                window.currentProfile = {};
            }
            return window.currentProfile;
        };

        // Save user profile to Firestore
        window.saveProfile = async (uid, data) => {
            await setDoc(doc(db, 'users', uid), data, { merge: true });
            window.currentProfile = { ...window.currentProfile, ...data };
        };

        // Check if user is logged in
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                // Show the app and user email
                document.body.style.visibility = 'visible';
                window.currentUid = user.uid;
                window.currentEmail = user.email;

                // Load profile and show name if available
                const profile = await window.loadProfile(user.uid);
                const userEmailEl = document.getElementById('user-email');
                if (userEmailEl) {
                    userEmailEl.textContent = profile.name || user.email;
                    userEmailEl.title = user.email;
                    userEmailEl.style.cursor = 'pointer';
                    userEmailEl.onclick = () => openProfileModal();
                }
            }
        });

        // Logout function (make it global)
        window.logout = async () => {
            await signOut(auth);
            window.location.href = 'login.html';
        };
    </script>

    <script>
        // Load from our scraped JSON file
        const DATA_URL = 'articles.json';
        let articles = [];

        async function loadArticles() {
            const listContainer = document.getElementById('article-list');

            // Show loading spinner
            listContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Loading articles...</div>
                </div>
            `;

            try {
                const response = await fetch(DATA_URL + '?t=' + Date.now()); // Cache bust
                const data = await response.json();

                articles = data.articles;

                // Show last updated time
                if (data.last_updated) {
                    const updated = new Date(data.last_updated);
                    document.getElementById('last-updated').textContent =
                        'Updated: ' + updated.toLocaleString();
                }

                listContainer.innerHTML = '';

                articles.forEach((article, index) => {
                    const item = createArticleItem(article, index);
                    item.style.animationDelay = (index * 0.05) + 's';
                    listContainer.appendChild(item);
                });

            } catch (error) {
                listContainer.innerHTML = `
                    <div class="error">
                        <div class="error-icon">&#9888;</div>
                        <div>Failed to load articles</div>
                        <button class="retry-btn" onclick="loadArticles()">Try Again</button>
                    </div>
                `;
            }
        }

        // Refresh articles
        async function refreshArticles() {
            const btn = document.getElementById('refresh-btn');
            btn.classList.add('spinning');
            await loadArticles();
            btn.classList.remove('spinning');
        }

        // Calculate read time
        function getReadTime(text) {
            const wordsPerMinute = 200;
            const words = text ? text.trim().split(/\s+/).length : 0;
            const minutes = Math.ceil(words / wordsPerMinute);
            return minutes < 1 ? '1 min read' : minutes + ' min read';
        }

        // Bookmarks
        let currentArticleIndex = -1;

        function getBookmarks() {
            return JSON.parse(localStorage.getItem('bookmarks') || '[]');
        }

        function toggleBookmark() {
            if (currentArticleIndex < 0) return;
            const article = articles[currentArticleIndex];
            let bookmarks = getBookmarks();
            const index = bookmarks.findIndex(b => b.link === article.link);

            if (index > -1) {
                bookmarks.splice(index, 1);
            } else {
                bookmarks.push({ title: article.title, link: article.link });
            }

            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            updateBookmarkButton();
        }

        function updateBookmarkButton() {
            if (currentArticleIndex < 0) return;
            const article = articles[currentArticleIndex];
            const bookmarks = getBookmarks();
            const isBookmarked = bookmarks.some(b => b.link === article.link);

            const btn = document.getElementById('bookmark-btn');
            const icon = document.getElementById('bookmark-icon');
            const text = document.getElementById('bookmark-text');

            if (isBookmarked) {
                btn.classList.add('bookmarked');
                icon.innerHTML = '&#9733;';
                text.textContent = 'Bookmarked';
            } else {
                btn.classList.remove('bookmarked');
                icon.innerHTML = '&#9734;';
                text.textContent = 'Bookmark';
            }
        }

        // Share
        function shareArticle() {
            if (currentArticleIndex < 0) return;
            const article = articles[currentArticleIndex];

            if (navigator.share) {
                navigator.share({
                    title: article.title,
                    url: article.link
                });
            } else {
                navigator.clipboard.writeText(article.link);
                alert('Link copied to clipboard!');
            }
        }

        function createArticleItem(article, index) {
            const item = document.createElement('div');
            item.className = 'article-item';
            item.setAttribute('data-index', index);

            let formattedDate = '';
            if (article.date) {
                const date = new Date(article.date);
                formattedDate = date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric'
                });
            }

            item.innerHTML = `
                <div class="article-item-title">${article.title}</div>
                <div class="article-item-meta">
                    <span class="author">${article.author || 'TechCrunch'}</span> ${formattedDate ? 'Â· ' + formattedDate : ''}
                </div>
            `;

            item.addEventListener('click', () => {
                showArticle(index);
                closeMenuOnMobile();
            });
            return item;
        }

        function showArticle(index) {
            const article = articles[index];
            currentArticleIndex = index;

            // Update active state in list
            document.querySelectorAll('.article-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-index="${index}"]`).classList.add('active');

            // Format date
            let formattedDate = '';
            if (article.date) {
                const date = new Date(article.date);
                formattedDate = date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }

            // Category icons
            const categoryIcons = {
                'AI': 'ðŸ¤–',
                'Startups': 'ðŸš€',
                'Apps': 'ðŸ“±',
                'Hardware': 'ðŸ’»',
                'Security': 'ðŸ”’',
                'Fintech': 'ðŸ’°',
                'Enterprise': 'ðŸ¢',
                'Gaming': 'ðŸŽ®',
                'Government & Policy': 'âš–ï¸',
                'Space': 'ðŸ›¸',
                'Robotics': 'ðŸ¦¾',
                'Crypto': 'â‚¿',
                'Venture': 'ðŸ’¼'
            };

            // Handle image or hero
            const imageEl = document.getElementById('view-image');
            const heroEl = document.getElementById('view-hero');

            if (article.image) {
                imageEl.src = article.image;
                imageEl.style.display = 'block';
                heroEl.style.display = 'none';
            } else {
                imageEl.style.display = 'none';
                heroEl.style.display = 'flex';
                const heroIcon = categoryIcons[article.category] || 'ðŸ“°';
                document.getElementById('view-hero-icon').textContent = heroIcon;
            }

            // Update content
            document.getElementById('view-title').textContent = article.title;
            document.getElementById('view-author').textContent = 'By ' + (article.author || 'TechCrunch');
            document.getElementById('view-date').textContent = formattedDate;
            document.getElementById('view-read-time').textContent = getReadTime(article.content || article.excerpt);
            // Format content with paragraphs
            const contentText = article.content || article.excerpt || '';
            const paragraphs = contentText.split(/\n\n+/).filter(p => p.trim());
            const formattedContent = paragraphs.map(p =>
                '<p>' + p.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</p>'
            ).join('');
            document.getElementById('view-content').innerHTML = formattedContent || '<p>No content available.</p>';
            document.getElementById('view-link').href = article.link;

            // Update bookmark button
            updateBookmarkButton();

            // Category
            const categoryContainer = document.getElementById('view-category-container');
            if (article.category) {
                document.getElementById('view-category').textContent = article.category;
                categoryContainer.style.display = 'flex';
            } else {
                categoryContainer.style.display = 'none';
            }

            // Tags
            const tagsContainer = document.getElementById('view-tags');
            const tags = article.tags || [];
            if (tags.length > 0) {
                tagsContainer.innerHTML = '<span class="tags-label">Tags:</span>' +
                    tags.slice(0, 5).map(tag => `<span class="tag">${tag}</span>`).join('');
                tagsContainer.style.display = 'flex';
            } else {
                tagsContainer.style.display = 'none';
            }

            // Show article view, hide placeholder
            document.getElementById('placeholder').style.display = 'none';
            document.getElementById('article-view').classList.add('active');
        }

        loadArticles();

        // Font size toggle
        function setFontSize(size) {
            document.body.classList.remove('font-small', 'font-medium', 'font-large');
            document.body.classList.add('font-' + size);

            // Update active button
            document.querySelectorAll('.font-toggle-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.size === size) {
                    btn.classList.add('active');
                }
            });

            // Save preference
            localStorage.setItem('fontSize', size);
        }

        // Add click handlers to font buttons
        document.querySelectorAll('.font-toggle-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                setFontSize(btn.dataset.size);
            });
        });

        // Load saved preference (default to large)
        const savedSize = localStorage.getItem('fontSize') || 'large';
        setFontSize(savedSize);

        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');

        function setTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add('light-mode');
            } else {
                document.body.classList.remove('light-mode');
            }
            localStorage.setItem('theme', theme);
        }

        themeToggle.addEventListener('click', () => {
            const isLight = document.body.classList.contains('light-mode');
            setTheme(isLight ? 'dark' : 'light');
        });

        // Load saved theme (default to dark)
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);

        // Hamburger menu toggle
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const leftPanel = document.querySelector('.left-panel');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            leftPanel.classList.toggle('open');
            overlay.classList.toggle('active');
            hamburgerBtn.textContent = leftPanel.classList.contains('open') ? 'âœ•' : 'â˜°';
        }

        hamburgerBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Close menu when article is selected (on mobile)
        function closeMenuOnMobile() {
            if (window.innerWidth <= 768) {
                leftPanel.classList.remove('open');
                overlay.classList.remove('active');
                hamburgerBtn.textContent = 'â˜°';
            }
        }

        // Profile modal functions
        function openProfileModal() {
            renderProfileView();
            document.getElementById('profile-overlay').classList.add('active');
            document.getElementById('profile-modal').classList.add('active');
            document.getElementById('profile-view').style.display = '';
            document.getElementById('profile-edit').style.display = 'none';
        }

        function closeProfileModal() {
            document.getElementById('profile-overlay').classList.remove('active');
            document.getElementById('profile-modal').classList.remove('active');
        }

        function renderProfileView() {
            const p = window.currentProfile || {};
            const name = p.name || 'No name set';
            const avatar = document.getElementById('profile-avatar');
            if (p.photoURL) {
                avatar.innerHTML = '<img src="' + p.photoURL + '" alt="Profile">';
            } else {
                avatar.textContent = p.name ? p.name.charAt(0) : '?';
            }

            const nameEl = document.getElementById('profile-view-name');
            const usernameEl = document.getElementById('profile-view-username');
            // Set name text without destroying the username span
            nameEl.childNodes[0].textContent = name + ' ';
            usernameEl.textContent = p.username ? '@' + p.username : '';

            const taglineEl = document.getElementById('profile-view-tagline');
            taglineEl.textContent = p.tagline || '';
            taglineEl.style.display = p.tagline ? '' : 'none';

            const aboutEl = document.getElementById('profile-view-about');
            aboutEl.textContent = p.about || '';
            aboutEl.style.display = p.about ? '' : 'none';

            const locationEl = document.getElementById('profile-view-location');
            const locationParts = [p.city, p.country].filter(Boolean).join(', ');
            locationEl.textContent = locationParts ? '\u{1F4CD} ' + locationParts : '';
            locationEl.style.display = locationParts ? '' : 'none';

            // Social links
            const social = p.social || {};
            const linksContainer = document.getElementById('profile-social-links');
            linksContainer.innerHTML = '';
            const socialIcons = {
                twitter: '<svg viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>',
                linkedin: '<svg viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>',
                instagram: '<svg viewBox="0 0 24 24"><path d="M12 0C8.74 0 8.333.015 7.053.072 5.775.132 4.905.333 4.14.63c-.789.306-1.459.717-2.126 1.384S.935 3.35.63 4.14C.333 4.905.131 5.775.072 7.053.012 8.333 0 8.74 0 12s.015 3.667.072 4.947c.06 1.277.261 2.148.558 2.913.306.788.717 1.459 1.384 2.126.667.666 1.336 1.079 2.126 1.384.766.296 1.636.499 2.913.558C8.333 23.988 8.74 24 12 24s3.667-.015 4.947-.072c1.277-.06 2.148-.262 2.913-.558.788-.306 1.459-.718 2.126-1.384.666-.667 1.079-1.335 1.384-2.126.296-.765.499-1.636.558-2.913.06-1.28.072-1.687.072-4.947s-.015-3.667-.072-4.947c-.06-1.277-.262-2.149-.558-2.913-.306-.789-.718-1.459-1.384-2.126C21.319 1.347 20.651.935 19.86.63c-.765-.297-1.636-.499-2.913-.558C15.667.012 15.26 0 12 0zm0 2.16c3.203 0 3.585.016 4.85.071 1.17.055 1.805.249 2.227.415.562.217.96.477 1.382.896.419.42.679.819.896 1.381.164.422.36 1.057.413 2.227.057 1.266.07 1.646.07 4.85s-.015 3.585-.074 4.85c-.061 1.17-.256 1.805-.421 2.227-.224.562-.479.96-.899 1.382-.419.419-.824.679-1.38.896-.42.164-1.065.36-2.235.413-1.274.057-1.649.07-4.859.07-3.211 0-3.586-.015-4.859-.074-1.171-.061-1.816-.256-2.236-.421-.569-.224-.96-.479-1.379-.899-.421-.419-.69-.824-.9-1.38-.165-.42-.359-1.065-.42-2.235-.045-1.26-.061-1.649-.061-4.844 0-3.196.016-3.586.061-4.861.061-1.17.255-1.814.42-2.234.21-.57.479-.96.9-1.381.419-.419.81-.689 1.379-.898.42-.166 1.051-.361 2.221-.421 1.275-.045 1.65-.06 4.859-.06l.045.03zm0 3.678a6.162 6.162 0 100 12.324 6.162 6.162 0 100-12.324zM12 16c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zm7.846-10.405a1.441 1.441 0 11-2.88 0 1.441 1.441 0 012.88 0z"/></svg>',
                facebook: '<svg viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>'
            };
            const platforms = [
                { key: 'twitter', label: 'X (Twitter)', urlPrefix: 'https://twitter.com/' },
                { key: 'linkedin', label: 'LinkedIn', urlPrefix: 'https://linkedin.com/in/' },
                { key: 'instagram', label: 'Instagram', urlPrefix: 'https://instagram.com/' },
                { key: 'facebook', label: 'Facebook', urlPrefix: 'https://facebook.com/' }
            ];
            platforms.forEach(({ key, label, urlPrefix }) => {
                if (social[key]) {
                    const handle = social[key].replace(/^@/, '');
                    const url = handle.startsWith('http') ? handle : urlPrefix + handle;
                    const a = document.createElement('a');
                    a.href = url;
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                    a.className = 'profile-social-pill';
                    a.title = label + ': ' + social[key];
                    a.innerHTML = socialIcons[key] || '';
                    linksContainer.appendChild(a);
                }
            });
        }

        // Pending photo data URL for save
        let pendingPhotoURL = null;

        function switchToEditMode() {
            const p = window.currentProfile || {};
            const social = p.social || {};
            document.getElementById('profile-name').value = p.name || '';
            document.getElementById('profile-username').value = p.username || '';
            document.getElementById('profile-tagline').value = p.tagline || '';
            document.getElementById('profile-about').value = p.about || '';
            document.getElementById('profile-city').value = p.city || '';
            document.getElementById('profile-country').value = p.country || '';
            document.getElementById('profile-twitter').value = social.twitter || '';
            document.getElementById('profile-linkedin').value = social.linkedin || '';
            document.getElementById('profile-instagram').value = social.instagram || '';
            document.getElementById('profile-facebook').value = social.facebook || '';

            // Set up photo preview
            pendingPhotoURL = null;
            const preview = document.getElementById('profile-pic-preview');
            const initialEl = document.getElementById('profile-pic-initial');
            document.getElementById('profile-pic-error').style.display = 'none';
            if (p.photoURL) {
                initialEl.innerHTML = '<img src="' + p.photoURL + '" alt="Preview">';
            } else {
                initialEl.textContent = p.name ? p.name.charAt(0) : '?';
            }

            // Wire up file input
            const fileInput = document.getElementById('profile-pic-input');
            fileInput.value = '';
            fileInput.onchange = function() {
                const file = fileInput.files[0];
                if (!file) return;
                const errorEl = document.getElementById('profile-pic-error');
                if (file.size > 512000) {
                    errorEl.style.display = '';
                    fileInput.value = '';
                    return;
                }
                errorEl.style.display = 'none';
                const reader = new FileReader();
                reader.onload = function(e) {
                    pendingPhotoURL = e.target.result;
                    initialEl.innerHTML = '<img src="' + pendingPhotoURL + '" alt="Preview">';
                };
                reader.readAsDataURL(file);
            };

            document.getElementById('profile-view').style.display = 'none';
            document.getElementById('profile-edit').style.display = '';
        }

        function switchToViewMode() {
            document.getElementById('profile-view').style.display = '';
            document.getElementById('profile-edit').style.display = 'none';
            renderProfileView();
        }

        async function handleProfileSave(e) {
            e.preventDefault();
            const saveBtn = document.querySelector('.profile-save-btn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            const data = {
                name: document.getElementById('profile-name').value.trim(),
                username: document.getElementById('profile-username').value.trim(),
                tagline: document.getElementById('profile-tagline').value.trim(),
                about: document.getElementById('profile-about').value.trim(),
                city: document.getElementById('profile-city').value.trim(),
                country: document.getElementById('profile-country').value.trim(),
                social: {
                    twitter: document.getElementById('profile-twitter').value.trim(),
                    linkedin: document.getElementById('profile-linkedin').value.trim(),
                    instagram: document.getElementById('profile-instagram').value.trim(),
                    facebook: document.getElementById('profile-facebook').value.trim()
                }
            };

            if (pendingPhotoURL !== null) {
                data.photoURL = pendingPhotoURL;
            }

            try {
                await window.saveProfile(window.currentUid, data);

                // Update sidebar display
                const userEmailEl = document.getElementById('user-email');
                if (userEmailEl) {
                    userEmailEl.textContent = data.name || window.currentEmail;
                }

                switchToViewMode();
            } catch (err) {
                console.error('Failed to save profile:', err);
                alert('Failed to save profile. Please try again.');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Profile';
            }
        }

        // Close profile modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeProfileModal();
            }
        });
    </script>
