<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - TechCrunch Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='5' y='5' width='90' height='90' rx='18' fill='url(%23g)'/><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' stop-color='%2300d4ff'/><stop offset='100%25' stop-color='%237b2cbf'/></linearGradient></defs><text x='50' y='58' text-anchor='middle' font-family='Arial' font-weight='bold' font-size='36' fill='white'>TC</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Floating background orbs */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #00d4ff, #0891b2);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #7b2cbf, #5b21b6);
            bottom: -50px;
            left: -50px;
            animation-delay: -10s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(20px, 30px) scale(1.02); }
        }

        /* Back link */
        .back-link {
            position: fixed;
            top: 25px;
            left: 25px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            z-index: 100;
        }

        .back-link:hover {
            color: #00d4ff;
            transform: translateX(-3px);
        }

        /* Main container */
        .auth-wrapper {
            width: 100%;
            max-width: 900px;
            position: relative;
            z-index: 10;
        }

        /* Cards container - side by side on desktop */
        .cards-container {
            display: flex;
            gap: 30px;
            align-items: stretch;
        }

        .cards-container .auth-card {
            flex: 1;
            margin-bottom: 0;
        }

        /* Logo header */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section svg {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            filter: drop-shadow(0 10px 30px rgba(0, 212, 255, 0.3));
        }

        .logo-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .logo-tagline {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.95rem;
        }

        /* Auth card */
        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 35px 30px;
            backdrop-filter: blur(20px);
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
            transition: all 0.4s ease;
        }

        .auth-card:hover {
            border-color: rgba(255, 255, 255, 0.12);
            box-shadow:
                0 30px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .auth-card.signup-card:hover {
            box-shadow:
                0 30px 60px rgba(0, 212, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .auth-card.login-card:hover {
            box-shadow:
                0 30px 60px rgba(123, 44, 191, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .card-header {
            margin-bottom: 25px;
        }

        .card-header h2 {
            color: #fff;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .card-header p {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
        }

        /* Form elements */
        .form-group {
            margin-bottom: 18px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 1rem;
            transition: color 0.3s;
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: rgba(0, 212, 255, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.1);
        }

        input:focus + .input-icon,
        input:not(:placeholder-shown) + .input-icon {
            color: #00d4ff;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-signup {
            background: linear-gradient(135deg, #00d4ff 0%, #0891b2 100%);
            color: #fff;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
        }

        .btn-login {
            background: linear-gradient(135deg, #7b2cbf 0%, #5b21b6 100%);
            color: #fff;
            box-shadow: 0 10px 30px rgba(123, 44, 191, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(123, 44, 191, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Divider - vertical on desktop, horizontal on mobile */
        .divider {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 0 10px;
        }

        .divider-line {
            width: 1px;
            height: 60px;
            background: linear-gradient(180deg, transparent, rgba(255,255,255,0.2), transparent);
        }

        .divider-text {
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Messages */
        .message {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 18px;
            font-size: 0.9rem;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-msg, .success-msg {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 18px;
            font-size: 0.9rem;
            display: none;
        }

        .error-msg {
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.2);
            color: #ff6b6b;
        }

        .success-msg {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        /* Footer */
        .auth-footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.85rem;
            margin-top: 30px;
        }

        .auth-footer a {
            color: #00d4ff;
            text-decoration: none;
            transition: color 0.2s;
        }

        .auth-footer a:hover {
            color: #7b2cbf;
        }

        /* Tablet and below - stack vertically */
        @media (max-width: 800px) {
            .auth-wrapper {
                max-width: 440px;
            }

            .cards-container {
                flex-direction: column;
                gap: 0;
            }

            .cards-container .auth-card {
                margin-bottom: 0;
            }

            .divider {
                flex-direction: row;
                gap: 20px;
                padding: 25px 0;
            }

            .divider-line {
                width: auto;
                flex: 1;
                height: 1px;
                background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            }
        }

        /* Mobile */
        @media (max-width: 500px) {
            body {
                padding: 70px 15px 20px;
                align-items: flex-start;
            }

            .logo-section {
                margin-bottom: 30px;
            }

            .logo-section svg {
                width: 50px;
                height: 50px;
            }

            .logo-title {
                font-size: 1.5rem;
            }

            .auth-card {
                padding: 28px 22px;
                border-radius: 20px;
            }

            .card-header h2 {
                font-size: 1.25rem;
            }

            input {
                padding: 14px 14px 14px 44px;
                font-size: 16px;
            }

            .btn {
                padding: 14px 20px;
            }

            .orb-1, .orb-2 {
                opacity: 0.2;
            }

            .orb-3 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background orbs -->
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>

    <!-- Back link -->
    <a href="index.html" class="back-link">&#8592; Back</a>

    <!-- Main content -->
    <div class="auth-wrapper">
        <!-- Logo section -->
        <div class="logo-section">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#00d4ff"/>
                        <stop offset="100%" style="stop-color:#7b2cbf"/>
                    </linearGradient>
                </defs>
                <rect x="5" y="5" width="90" height="90" rx="18" fill="url(#logoGradient)"/>
                <text x="50" y="52" text-anchor="middle" dominant-baseline="middle"
                      font-family="Arial, sans-serif" font-weight="bold" font-size="32" fill="white">TC</text>
                <rect x="20" y="68" width="60" height="4" rx="2" fill="white" opacity="0.8"/>
                <rect x="20" y="78" width="45" height="4" rx="2" fill="white" opacity="0.6"/>
            </svg>
            <div class="logo-title">TechCrunch Reader</div>
            <div class="logo-tagline">Your daily tech news, distraction-free</div>
        </div>

        <!-- Cards Container -->
        <div class="cards-container">
            <!-- Signup Card -->
            <div class="auth-card signup-card">
                <div class="card-header">
                    <h2>Create your account</h2>
                    <p>Start reading in seconds</p>
                </div>

                <div class="error-msg" id="signup-error"></div>
                <div class="success-msg" id="signup-success"></div>

                <form id="signup-form" autocomplete="off">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="email" id="signup-email" placeholder="Email address" required autocomplete="new-email">
                            <span class="input-icon">&#9993;</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" id="signup-password" placeholder="Create password" required minlength="6" autocomplete="new-password">
                            <span class="input-icon">&#128274;</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-signup" id="signup-btn">Create Account</button>
                </form>
            </div>

            <!-- Divider -->
            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">or</span>
                <div class="divider-line"></div>
            </div>

            <!-- Login Card -->
            <div class="auth-card login-card">
                <div class="card-header">
                    <h2>Welcome back</h2>
                    <p>Sign in to continue reading</p>
                </div>

                <div class="error-msg" id="login-error"></div>

                <form id="login-form">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="email" id="login-email" placeholder="Email address" required>
                            <span class="input-icon">&#9993;</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" id="login-password" placeholder="Password" required>
                            <span class="input-icon">&#128274;</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-login" id="login-btn">Sign In</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="auth-footer">
            By signing up, you agree to our <a href="#">Terms</a> & <a href="#">Privacy</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC5DW8JIgNsamnA0h7QkWPEd37CWGK9ARw",
            authDomain: "techcrunch-reader-auth.firebaseapp.com",
            projectId: "techcrunch-reader-auth",
            storageBucket: "techcrunch-reader-auth.firebasestorage.app",
            messagingSenderId: "770327290751",
            appId: "1:770327290751:web:f3369277d51b7a3f37704a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'app.html';
            }
        });

        // Signup form
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const btn = document.getElementById('signup-btn');
            const errorEl = document.getElementById('signup-error');
            const successEl = document.getElementById('signup-success');

            btn.disabled = true;
            btn.textContent = 'Creating account...';
            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                successEl.textContent = 'Account created! Redirecting...';
                successEl.style.display = 'block';
                // Clear the form fields
                document.getElementById('signup-email').value = '';
                document.getElementById('signup-password').value = '';
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1000);
            } catch (error) {
                errorEl.textContent = getErrorMessage(error.code);
                errorEl.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        });

        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');
            const errorEl = document.getElementById('login-error');

            btn.disabled = true;
            btn.textContent = 'Signing in...';
            errorEl.style.display = 'none';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'app.html';
            } catch (error) {
                errorEl.textContent = getErrorMessage(error.code);
                errorEl.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        });

        function getErrorMessage(code) {
            switch (code) {
                case 'auth/email-already-in-use':
                    return 'This email is already registered. Try signing in below.';
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/weak-password':
                    return 'Password must be at least 6 characters.';
                case 'auth/user-not-found':
                    return 'No account found with this email.';
                case 'auth/wrong-password':
                    return 'Incorrect password. Please try again.';
                case 'auth/invalid-credential':
                    return 'Invalid email or password.';
                default:
                    return 'An error occurred. Please try again.';
            }
        }
    </script>
</body>
</html>
