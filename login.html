<!DOCTYPE html>
<html>
<head>
    <title>Login - TechCrunch Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            display: flex;
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-panel {
            flex: 1;
            padding: 40px;
        }

        .signup-panel {
            background: rgba(0, 212, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-panel {
            background: rgba(123, 44, 191, 0.05);
        }

        .logo-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .logo {
            width: 40px;
            height: 40px;
        }

        .logo-title {
            font-size: 1.2rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            color: #fff;
            margin-bottom: 8px;
            font-size: 1.5rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #888;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.12);
        }

        input::placeholder {
            color: #555;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-signup {
            background: linear-gradient(135deg, #00d4ff 0%, #0891b2 100%);
            color: #fff;
        }

        .btn-login {
            background: linear-gradient(135deg, #7b2cbf 0%, #5b21b6 100%);
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-msg {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            display: none;
        }

        .success-msg {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #4ade80;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            display: none;
        }

        .divider {
            display: none;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }

            .signup-panel {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .auth-panel {
                padding: 30px 25px;
            }

            .divider {
                display: block;
                text-align: center;
                color: #444;
                padding: 10px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Signup Panel -->
        <div class="auth-panel signup-panel">
            <div class="logo-header">
                <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00d4ff"/>
                            <stop offset="100%" style="stop-color:#7b2cbf"/>
                        </linearGradient>
                    </defs>
                    <rect x="5" y="5" width="90" height="90" rx="18" fill="url(#logoGradient)"/>
                    <text x="50" y="52" text-anchor="middle" dominant-baseline="middle"
                          font-family="Arial, sans-serif" font-weight="bold" font-size="32" fill="white">TC</text>
                    <rect x="20" y="68" width="60" height="4" rx="2" fill="white" opacity="0.8"/>
                    <rect x="20" y="78" width="45" height="4" rx="2" fill="white" opacity="0.6"/>
                </svg>
                <span class="logo-title">TechCrunch Reader</span>
            </div>

            <h2>Create Account</h2>
            <p class="subtitle">Sign up to start reading</p>

            <div class="error-msg" id="signup-error"></div>
            <div class="success-msg" id="signup-success"></div>

            <form id="signup-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signup-password" placeholder="At least 6 characters" required minlength="6">
                </div>
                <button type="submit" class="btn btn-signup" id="signup-btn">Sign Up</button>
            </form>
        </div>

        <div class="divider">— or —</div>

        <!-- Login Panel -->
        <div class="auth-panel login-panel">
            <div class="logo-header" style="visibility: hidden;">
                <div class="logo"></div>
            </div>

            <h2>Welcome Back</h2>
            <p class="subtitle">Login to continue</p>

            <div class="error-msg" id="login-error"></div>

            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="Your password" required>
                </div>
                <button type="submit" class="btn btn-login" id="login-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC5DW8JIgNsamnA0h7QkWPEd37CWGK9ARw",
            authDomain: "techcrunch-reader-auth.firebaseapp.com",
            projectId: "techcrunch-reader-auth",
            storageBucket: "techcrunch-reader-auth.firebasestorage.app",
            messagingSenderId: "770327290751",
            appId: "1:770327290751:web:f3369277d51b7a3f37704a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'app.html';
            }
        });

        // Signup form
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const btn = document.getElementById('signup-btn');
            const errorEl = document.getElementById('signup-error');
            const successEl = document.getElementById('signup-success');

            btn.disabled = true;
            btn.textContent = 'Creating account...';
            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                successEl.textContent = 'Account created! Redirecting...';
                successEl.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1000);
            } catch (error) {
                errorEl.textContent = getErrorMessage(error.code);
                errorEl.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Sign Up';
            }
        });

        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');
            const errorEl = document.getElementById('login-error');

            btn.disabled = true;
            btn.textContent = 'Logging in...';
            errorEl.style.display = 'none';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'app.html';
            } catch (error) {
                errorEl.textContent = getErrorMessage(error.code);
                errorEl.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });

        // Friendly error messages
        function getErrorMessage(code) {
            switch (code) {
                case 'auth/email-already-in-use':
                    return 'This email is already registered. Try logging in.';
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/weak-password':
                    return 'Password must be at least 6 characters.';
                case 'auth/user-not-found':
                    return 'No account found with this email.';
                case 'auth/wrong-password':
                    return 'Incorrect password. Please try again.';
                case 'auth/invalid-credential':
                    return 'Invalid email or password.';
                default:
                    return 'An error occurred. Please try again.';
            }
        }
    </script>
</body>
</html>
